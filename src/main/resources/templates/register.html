<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-50 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-orange-500">Daftar Dapur Kreatif ğŸ¥£</h2>
    <form th:action="@{/register}" method="post" class="space-y-4">
      <input type="text" name="username" placeholder="Username" required
        class="w-full p-2 border border-gray-300 rounded" />
      <input type="password" name="password" placeholder="Password" required
        class="w-full p-2 border border-gray-300 rounded" />
      <button type="submit"
        class="w-full bg-orange-500 text-white p-2 rounded hover:bg-orange-600 font-bold">Register</button>
    </form>
    <p class="mt-4 text-sm">Sudah punya akun? <a href="/login" class="text-orange-500 underline">Login di sini</a></p>
  </div>
</body>
</html>
